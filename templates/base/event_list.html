<!-- templates/yourapp/event_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Event List</h2>
  {% for event in events %}
    <div>
      <h3><a href="{% url 'event_detail' pk=event.pk %}">{{ event.title }}</a></h3>
      <p>{{ event.description }}</p>
      <p>Date: {{ event.date }}</p>
      <p>Location: {{ event.location }}</p>
    </div>
  {% endfor %}
{% endblock %}
